<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malaysia Postcodes - Script Tag Example</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>üá≤üáæ Malaysia Postcodes</h1>
        <p>Script Tag Example with Separated Files</p>
      </div>

      <!-- Content -->
      <div class="content">
        <!-- Address Selection Section -->
        <div class="section">
          <h2>üìç Address Selection (Cascade Dropdowns)</h2>
          <p>Select state, then city, then postcode in sequence.</p>

          <div class="form-row">
            <div class="form-group">
              <label for="state-select">State:</label>
              <select id="state-select">
                <option value="">-- Select State --</option>
              </select>
            </div>

            <div class="form-group">
              <label for="city-select">City:</label>
              <select id="city-select" disabled>
                <option value="">-- Select City --</option>
              </select>
            </div>

            <div class="form-group">
              <label for="postcode-select">Postcode:</label>
              <select id="postcode-select" disabled>
                <option value="">-- Select Postcode --</option>
              </select>
            </div>
          </div>

          <div id="cascade-result"></div>
        </div>

        <!-- Autocomplete Search Section -->
        <div class="section">
          <h2>üîç Postcode Search (Autocomplete)</h2>
          <p>
            Type to search for postcodes. Start typing at least 2 characters.
          </p>

          <div class="form-group">
            <label for="search-input">Search Postcodes:</label>
            <div class="autocomplete-container">
              <input
                type="text"
                id="search-input"
                placeholder="Type postcode (e.g., 500, 401, 142)..."
              />
              <div
                id="autocomplete-dropdown"
                class="autocomplete-dropdown"
              ></div>
            </div>
            <div class="help-text">Uses CDN from <code>jsdelivr.net</code></div>
          </div>

          <div id="search-result"></div>
        </div>
      </div>
    </div>

    <!-- Load Malaysia Postcodes from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/malaysia-postcodes@2.7.2/dist/malaysia-postcodes.min.js"></script>

    <!-- Load our JavaScript files -->
    <script src="js/address-selection.js"></script>
    <script src="js/autocomplete-search.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
