<!doctype html>
<html>
  <head>
    <title>Postcode Autocomplete Example</title>
  </head>
  <body>
    <h1>Search for a Postcode</h1>
    <input
      type="text"
      id="postcodeInput"
      list="postcodes"
      placeholder="Enter postcode"
    />
    <datalist id="postcodes"> </datalist>

    <script type="module" src="./main.js"></script>
  </body>
</html>
